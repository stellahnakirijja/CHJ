<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invitation Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Input field -->
  <div class="name-input">
    <input type="text" id="nameField" placeholder="Enter your name">
    <button onclick="updateName()">Show</button>
  </div>

  <!-- Invitation card -->
  <div class="card">
    <img src="my-canva-card.jpg" alt="Invitation Card">
    <div class="guest-name" id="guestName">Dear Guest</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
